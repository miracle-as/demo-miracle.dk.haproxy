[defaults]
# Sætter default host inventory fil for playbooks i samme folder som ansible.cfg filen
inventory = inventory

# sætter remote user på samme måde som CLI -u parameteren
remote_user = ubuntu

# disabler host key checking på ssh forbindelser
host_key_checking = False

# disabler ansible playbook retry filer helt
retry_files_enabled = False # False= do not create them, True= create them

#[privilege_escalation]
#become = true
